sudo: false
language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

matrix:
  include:
  - env: IDEA_VERSION="IU-2017.2.5" PHP_PLUGIN_VERSION="172.4155.41"
  - env: IDEA_VERSION="IU-173.3942.15" PHP_PLUGIN_VERSION="173.3942.13"
  allow_failures:
  - env: IDEA_VERSION="IU-173.3942.15" PHP_PLUGIN_VERSION="173.3942.13"

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_ideaType=${IDEA_TYPE}"
- "export ORG_GRADLE_PROJECT_psVersion=${PS_SPECIFIC_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- java -version

script:
- "./gradlew check"
- "./gradlew buildPlugin"

deploy:
  provider: releases
  api_key: "${GITHUB_KEY}"
  file: build/distributions/TYPO3*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"

after_deploy:
- "./gradlew publishPlugin"
